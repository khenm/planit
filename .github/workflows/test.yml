name: Test Suite
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. Setup Rust & Node
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Install Node
        uses: actions/setup-node@v4
        with: { node-version: 20 }

      # 2. Cài dependencies cho Linux (bắt buộc để build đc thư viện đồ họa của Rust)
      - name: Install Linux Deps
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

      # 3. Chạy Rust Test (Backend)
      - name: Test Backend (Rust)
        run: |
          cd src-tauri
          cargo test

      # 4. Chạy React Test (Frontend)
      - name: Install & Test Frontend
        run: |
          npm ci
          npm test # Cần cấu hình script "test": "vitest" trong package.json
